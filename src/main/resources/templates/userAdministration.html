<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" href="css\style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body th:style="${'background: #66ccff'} ">
<div th:fragment="header">
<table>
<tr>
 <th rowspan="2"><img  th:src="@{/Img/logo.png}"/></th>
 <th rowspan="2" class="titlu"><h2>My cinema</h2></th>
<th class="buton"><a th:href="@{/adminPage}"><button type="button" name="button" class="button1">Go back</button></a></th>
</tr>
<tr>
 <th class="buton"> <a th:href="@{/home}"><button type="button" name="button" class="button2">Sign out</button></a></th>
  </tr>
</table>
 </div>
<div class="container text-center">
    <div>
        <form th:object="${user}" th:action="@{|/dologout/${#request.userPrincipal.principal.id}|}"
            th:method="put" >
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
         </from>
    </div>
    <div>
        <h2>List of Users</h2>
    </div>
     <br>
    <div>
        <table class="table table-striped table-bordered">
            <thead >
                <tr class="titlufilm">
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.first_name}">First Name</td>
                    <td th:text="${user.last_name}">Last Name</td>
                    <td>
	              		 <form th:object="${user}" th:action="@{|/deleteUser/${user.id}|}"  th:method="post" >
	            			 <input class="button1" onclick="return confirm('Are you sure?')" type="submit" value="Delete"/>
	       				 </form>
	       				 <form th:object="${user}" th:action="@{|/upgradeUser/${user.id}|}"  th:method="get" >
	            			<select class="button1" th:field=*{role} >
	            				<option th:value="${user.role}" th:text="${user.role}"></option>
    							<option th:value="USER" th:text="USER"></option>
    							<option th:value="ADMIN" th:text="ADMIN" ></option>
							</select>
							<input class="button1" onclick="return confirm('Are you sure?')" type="submit" value="Save"/>
	       				 </form>	
              		</td>
                </tr>
            </tbody>
        </table>
        
       
         
    </div>
</div>
</body>
</html>
