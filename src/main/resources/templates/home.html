<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My cinema</title>
    <link rel="stylesheet" href="css\style.css" type="text/css">

<body>
<div class="body">
<div th:fragment="header">
<table>
<tr>
 <th rowspan="2"><img  th:src="@{/Img/logo.png}"/></th>

</tr>
<tr>
 <th> <a th:href="@{/register}"><button type="button" name="button">Sign up</button></a></th>
  </tr>
</table>
 </div>
    
        
        <br>
        <p>The place where we can escape<br> from reality...</p>
        <br>
        
  

        
   
    <div>
    
      <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>                  
                    <th>Titlu(Filme actuale >2020)</th>          
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie: ${listMovies}">
                    <td th:if="${movie.an_aparitie >= 2020}">[[${movie.titlu}]]</td>
              		
                </tr>
            </tbody>
        </table>
    
    </div>
   </div>
