<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" href="css\style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body th:style="${'background: #66ccff'} ">
<div th:fragment="header">
<table>
<tr>
 <th rowspan="2"><img  th:src="@{/Img/logo.png}"/></th>
 <th rowspan="2" class="titlu"><h2>My cinema</h2></th>
<th class="buton"><form th:object="${user}" th:action="@{|/profile/${#request.userPrincipal.principal.id}|}"
            th:method="get" >
            
            <input class="button1" type="submit" value="My Profile"/>
        </form></th>
</tr>
<tr>
 <th class="buton"> <form th:object="${user}" th:action="@{|/dologout/${#request.userPrincipal.principal.id}|}"
            th:method="put" >
          
            <input class="button2" type="submit" value="Sign Out"/>
        </form>
        </th>
        </table>
 </div>
 <br>
 <br>
<div class="container text-center">
     <h2>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </h2>
            <br>
            <br>
     <table>
     <tr>
     <th>
      <form th:object="${user}" th:action="@{/userAdministration}"
            th:method="get" >
            
            <input class="button1" type="submit" value="User Administration"/>
        </form>
        </th>
        <th>
         <form th:object="${user}" th:action="@{/movieAdministration}"
            th:method="get" >
            
            <input class="button1" type="submit" value="Movie Administration"/>
        </form>
        </th>
    
       
        </table>
        <br>
        <br>
        <table class="table table-striped table-bordered">
            <thead >
                <tr>                  
         


                    <th colspan="4" class="titlufilm">Filme</th>          

                </tr>
            </thead>
            
             <thead>
            <tr>
                <th>Nr.</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
            </tr>
            
        </thead>
        <tbody th:with="count=0">
        <tr th:if="${movie.an_aparitie >= 2020}" th:each = "movie : ${images}">           
                <td th:with="count=${count + 1}" th:text="${count}"></td>
                <td>[[${movie.titlu}]]</td>
                <td><img th:src="@{${'/image/display/'+ movie.id}}" 
                class="card img-fluid" style="width:300px" alt=""/></td>
                 <td th:text="${movie.description}"></td> 
               <td><a th:href="@{/image/imageDetails(id=${movie.id})}" class="button1"  target="_self">View</a></td>
            </tr>
        </tbody>
        </table>
    <div>
       
    </div>
</div>


</body>
</html>
